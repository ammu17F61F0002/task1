<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> <center>Video controller</center></h1>
    <video src= "ins.mp4"autoplay controls id="video">  </video>
      <br>
      <br>
      <button type="button" name="button" onclick="play()">play</button>
      <button type="button" name="button" onclick="pause()">pause</button>

      <br><br>
      <h1><center>  Audio Controller</center></h1>

      <audio src= "speech.mp3"autoplay controls id="audio"></audio>
      <br><br>
        <button type="button" name="button" onclick="play1()">play</button>
        <button type="button" name="button" onclick="pause1()">pause</button>

  </body>
</html>
<script type="text/javascript">
function play(){
var vid=document.getElementById('video');
vid.play();
}
function pause(){
var vid=document.getElementById('video');
vid.pause();
}
function play1(){
var aud=document.getElementById('audio');
aud.play();
}
function pause1(){
var aud=document.getElementById('audio');
aud.pause();
}
</script>
